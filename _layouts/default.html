<!-- Derived from https://github.com/pages-themes/dinky/blob/master/_layouts/default.html -->
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title }}</h1>
        <p class="header">{{ site.description }}</p>

        <ul>
          <li class="button"><a class="button github" href="{{ site.github.repository_url }}">View On GitHub</a></li>
        </ul>
          <p class="header">Built by <a class="header name" href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </header>

      <section>
        <h1>Kaha - A Kotlin Web Framework</h1>
        <div class="badges">
          <a href="https://bintray.com/ahwnz/kaha/kaha/_latestVersion"> 
            <img src="https://api.bintray.com/packages/ahwnz/kaha/kaha/images/download.svg" alt="Bintray" /> 
          </a>
          <a href="https://kotlinlang.org/"> 
            <img src="https://img.shields.io/badge/Kotlin-1.2-orange.svg" alt="Kotlin" /> 
          </a>
          <a href="http://www.apache.org/licenses/LICENSE-2.0"> 
            <img src="https://img.shields.io/badge/license-Apache%20License%202.0-green.svg?style=flat" alt="License" />
          </a>
          <a href="{{ site.github.repository_url }}"> 
            <img src="https://img.shields.io/badge/Github-ahwnz%2Fkaha-blue.svg" alt="View On Github" />
          </a>
        </div>
        <nav>
          <a href="/kaha/">Overview</a>
          <a href="/kaha/docs/install.html">Install</a>
          <a href="/kaha/docs/concepts.html">Concepts</a>
          <a href="/kaha/docs/extractors.html">Extractors</a>
          <a href="/kaha/docs/html.html">Building HTML</a>
          <a href="/kaha/docs/extensions.html">Extensions</a>
        </nav>
        {{ content }}
      </section>

      <footer>
        <p><small>&copy; 2018, Alex Westphal</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
